<div id="header" class="fixed-header">
    <table width="100%">
        <tr>
            <td>
                <img 
                    id="logo" 
                    src="Miracle Care logo.png" 
                    alt="Miracle Care Form"
                >
            </td>
            <td valign="center" class="miracle-care-font">Miracle Care Medical</td>
            <td valign="bottom" class="today-date" align="right">Today's date: <span id="today"></span></td>
        </tr>
    </table>
</div>
<script>
    const d = new Date();
    let text = d.toLocaleDateString();
    document.getElementById("today").innerHTML = text;
</script>
